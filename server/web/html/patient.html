<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" />

	<title>RiTHM - Informations du Patient</title>
	
	<script>
	google.load("visualization", "1", {packages:["corechart"]});
	google.setOnLoadCallback(loadGCharts);
	
	var gChartsSettings = {
		loaded: false,
		options: {
			width: 500,
			height: 300,
			vAxis: {title: "Value"},
			hAxis: {title: "Time"},
			animation: {
				duration: 500,
				easing: 'in'
			}
		}
	}
	
	var rest = "http://localhost:1337";
	
	function loadGCharts() {
		gChartsSettings.loaded = true;
	}
	
	function drawchart(chart, data) {
		chart.draw(data, gChartsSettings.options);
	}
	
	function updateChart(chart, data, sensorId, type, lastTimestamp) {
		getSensorValues(sensorId, function(data) {
			
		}, type, lastTimestamp);
	}
	
	function initChart(data) {
		for(var sensorId in data.records) {
			var records = data.records[sensorId];
			
			var chart = new google.visualization.LineChart($("#chart_"+sensorId)[0]);
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'time');
			data.addColumn('number', recordtypeToString(records[0].type));
			for( var i in records) {
				var record = records[i];
				data.addRow([record.time.toString(), record.value]);
			}
			drawchart(chart, data);
		}
	}
	
	function presentationSensors(data) {
		if (data.count == 0) {
			$("#sensors").html("<h2>Ce patient ne génère aucune données.</h2>");
			return;
		}
		
		var content = "";
		for(var i in data.hits) {
			var sensor = data.hits[i];
			content+="<h3>Capteur :"+sensor.numeroCapteur+"</h3><div id=\"chart_"+sensor.id+"\">&nbsp;</div>"
			$("#sensors").html(content);
			getSensorValues(sensor.id, initChart, new Date().getTime() - 3600000);
		}
	}
	
	function presentationPatient(data) {
		
		if (data.count == 0) {
			$("#resume").html("<h2>Ce patient n'existe pas.</h2>");
			return;
		}

		var patient = data.hits[0];
		getSensors(patient.id, presentationSensors);
		
		var content = '<h2>' + ((patient.isMan) ? "M" : "Mme") + ' ' + 
			patient.nom + '</h2><div class="chambre">' +
			'<figure>' +
				'<img src="images/chambre.jpg" alt="Chambre" width="150"' + 
				'height="150">' +
				'Raison de l\'hospitalisation : ' + patient.raisonHospitalisation +
			'</figure></div>';
		
		$("#resume").html(content);
	}
	
	function getPatients(callback) {
		$.post(rest + '/patients',
		  '{}',
		  callback,
		  "json");
	}
	
	function getPatient(id, callback) {
		$.post(rest + '/patients',
		  '{"id":'+id+'}',
		  callback,
		  "json");
	}
	
	$(document).ready(function() {
		var idPatient = $.getUrlVar('id')
		getPatient(idPatient, presentationPatient); // initially retrieves patient values on first time.
		$("#returnLink").attr("href", "room.html?id=" + $.getUrlVar('roomId'));
	});
	</script>
</head>
