<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.js"></script>
	<title>RiTHM</title>
	
	<script>
	var rest = "http://localhost:1337";
	
	function presentation(data) {
		
		var content = "<h2>Liste des Chambres</h2><ol>";
		for (var i in data.hits) {
			var room = data.hits[i];
			content += '<div class="chambre"><p><a href="room.html?id='
				+ room.id + '">' + room.nom + '</a></p></div>';
		}
		content += "</ol>";
		
		$("#liste_chambres").html(content);
	}
	
	$(document).ready(function() {
		function getRooms() {
			$.post(rest + '/rooms',
			  '{}',
			  presentation,
			  "json");
		}

		getRooms(); // initially retrieves patients values on first time.
	});
	</script>
</head>
