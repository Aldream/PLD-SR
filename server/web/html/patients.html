<html>
<head>
	<title>Serveur</title>
	<script src="http://code.jquery.com/jquery-1.7.1.js"></script>

	<script>
	
	var rest = "http://localhost:1337";
	$(document).ready(function() {
		function getPatients() {
			$.get(rest + '/patients',
			  function(data) {
				$("#patients").html(data.toString());	
			  },
			  "json");
		}

		getPatients(); // initially retrieves patients values on first time.
	});
	</script>
</head>

<body>
	<h1>Patients</h1>
	<div id="patients">
		There is no patient.
	</div>

</body>

</html>
