	<title>RiTHM - Actionneur</title>
	
	<script>
	var rest = "http://localhost:1337";
	
	$(document).ready(function() {
		
		function sendDatagram(id, type, activate, value) {
			
			var req = {};
			req.id = id;
			req.type = type;
			req.active = activate;
			req.value = value;
			
			$.post(rest + '/actuators',
			  JSON.stringify(req),
			  function(data) {
				  alert("Statut : " + data.status);
			  },
			  "json");
		}
		
		$("#submit").click(function() {
			sendDatagram($("#actuator_id").val(),
						 $("#actuator_type").val(),
						 ( $("#actuator_on:checked").val() == "true" ),
						 $("#actuator_value").val()
						);
		});
	});
	</script>
</head>
