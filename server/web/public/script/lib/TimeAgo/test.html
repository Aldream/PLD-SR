<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.timeago.js"></script>
	<script type="text/javascript" src="jquery.dateFormat.js"></script>

    <script type="text/javascript">
    jQuery(document).ready(function() {
	$('#hip').append(new Date().getDate());
  jQuery("span.timeago").timeago();
  
  
});
    </script>
</head>

<body>
    <h1>TimeAgo + DateFormat Demos</h1>
	      <p class="example">
       <span class="timeago" title="2008-07-17T09:24:17Z">July 17, 2008</span>
      </p>
      <p class="example">
       <span class="timeago" title="2011-03-22T10:50:17Z">Now</span>
      </p>

      <p class="example">
        Ryan was born <span class="timeago" title="2011-06-01T17:17:00Z">Dec 18, 1978</span>.
      </p>
	  
	  <p id="hip"></p>
	

</body>
</html>
